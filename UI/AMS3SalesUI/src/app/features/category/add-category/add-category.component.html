<div class="container">
    <h1 class="mt-3">Cadastrar Categoria</h1>

    <form #form="ngForm" (ngSubmit)="onFormSubmit()">    
        <div class="mt-2">
            <div class="mt-3">
            <label class="form-label">Descrição</label>
            <input type="text" id="description" class="form-control" name="description" [(ngModel)]="model.description">
            
            <label class="form-label">imageurl</label>
            <input type="text" id="imageurl" class="form-control" name="imageurl" [(ngModel)]="model.imageurl">
        
        </div> 
    </div>
    <div class="mt-3">
        <button type="submit" class="btn btn-primary">Salvar</button>
    </div>
</form>
</div>
