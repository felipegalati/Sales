<div class="container">
    <h1 class="mt-3">Categorias</h1>
    <div class="d-flex justify-content-end-mt-3"></div>
    <a href="/add-category" class="btn btn-primary">New Category</a>
    
        <ng-container *ngIf="categories">
            <table class="table table-bordered mt-3">
                <thead>
                    <tr>
                        
                        <th scope="col">Description</th>
                        <th scope="col">Image URL</th>
                        <th scope="col">Action</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let category of categories">
                        
                        <td>{{category.description}}</td>
                        <td>{{category.imageurl}}</td>
                    <td>
                        
                        <button class="btn btn-warning me-1" [routerLink]="['/edit-category', category.id]">Edit</button>
                        <button class="btn btn-danger">Delete</button>
                    </td>
                        
                    </tr>
                
                </tbody>
            </table>
        </ng-container>
    
</div>
